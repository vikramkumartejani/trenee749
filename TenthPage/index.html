<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tenth Page</title>
</head>

<body>
    <div class="main-container">
        <nav class="navbar">
            <img src="../images/Logo.png" alt="logo" />
            <div class="nav-link">
                <ul>
                    <a href="">
                        <li>HOME</li>
                    </a>
                    <a href="">
                        <li>ABOUT US</li>
                    </a>
                </ul>
            </div>
            <div class="login">
                <div class="login-container">
                    <i class="fas fa-user"></i>
                    <span class="login-link">LOG IN</span>
                </div>
                <img src="../images/world-logo.png" alt="logo" />
            </div>
        </nav>
        <div class="content">
            <h2 class="heading"> PRESS</h2>
            <div class="links-content">
                <a
                    href="https://www.prnewswire.com/news-releases/world-one-tv-signs-first-look-deal-with-wevidit-media-301621337.html">WORLD

                </a>
                <a
                    href="https://www.thehypemagazine.com/2022/05/world-one-tv-launches-global-streaming-platform-headed-by-producer-sean-reid/">World

                </a>
            </div>
        </div>
        <!-- Social Media Icons  -->
        <div class="social-media-icons ">
            <a href="https://www.linkedin.com/company/world-one-tv">
                <i class="fab fa-linkedin" style="color: #0a85ae;"></i>
            </a>
            <a href="https://www.instagram.com/worldonetv/">
                <img src="../images/instagram.png" alt="instagram">
            </a>
            <a href="https://www.facebook.com/watchworldonetv/">
                <img src="../images/facebook.png" alt="facebook">
            </a>
        </div>

</html>
